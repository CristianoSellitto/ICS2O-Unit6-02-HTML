    <meta charset="utf-8">

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"></noscript>

    <title>Simple Cookie Clicker</title>
  </head>
  <body onload="updateCount()">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Simple Cookie Clicker</span>
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>
        <img src="./images/cookie.jpg" alt="Clickable Cookie" onclick="onClick()" width="10%">
      </div>
      <br>
      <br>
      <br>
      <div id="times-clicked-text">
        <h5>Times Clicked: 0</h5>
      </div>
    </div>
    <!-- Accent-colored raised button with ripple -->
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="resetProgress()">
      Reset Progress
    </button>
  </body>
